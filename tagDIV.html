<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ DIV</title>
</head>
<body>
    <div style="background-color: teal; color: white;">Nội dung thẻ</div>
    <hr>
    <div style="margin: auto; border: 1px solid black; width: 500px; height: 50px; padding-left: 10px; padding-top: 10px;">
        width: độ rộng height: chiều cao
    </div>
    <hr>
    <div style="padding:5px; margin-right: 10px; border: 1px solid black; width: 100px; height: 100px; float: left;">
        float 1
    </div>
    <div style="border: 1px solid black; width: 100px; height: 100px; float: left;">
        float 2
    </div>
    <div style="clear: both;" ></div>
    <div style="border: 1px solid red; margin-top: 10px;">
        float 3
    </div>
</body>
</html>
